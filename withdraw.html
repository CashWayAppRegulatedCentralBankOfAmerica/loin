<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova Prime | Withdraw</title>
  <link rel="icon" type="image/png" href="nova_favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("WNEjs_ksvkD2yiWv1");
    })();
  </script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="fixed top-0 left-0 w-full bg-white shadow p-4 flex items-center justify-between z-50">
    <div class="text-xl font-bold text-green-600">Nova Prime</div>
    <h1 class="text-lg font-semibold text-gray-700">Withdraw</h1>
  </header>

  <main class="max-w-md mx-auto mt-24 bg-white p-6 pb-20 rounded-lg shadow">
    <form id="withdrawForm">
      <label class="block mb-2 text-sm font-medium text-gray-700">Amount to Withdraw (USD):</label>
      <input type="number" id="withdrawAmount" required class="w-full border border-gray-300 p-2 rounded mb-4" min="30" step="1"/>

      <label class="block mb-2 text-sm font-medium text-gray-700">Mobile Number (User ID):</label>
      <input type="text" id="mobileNumber" required class="w-full border border-gray-300 p-2 rounded mb-4" pattern="\d{9,12}" title="Enter valid mobile number"/>

      <label class="block mb-2 text-sm font-medium text-gray-700">Payment Reference (User Email):</label>
      <input type="email" id="paymentReference" required class="w-full border border-gray-300 p-2 rounded mb-4" />

      <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 w-full">Withdraw</button>
    </form>
  </main>

  <footer class="fixed bottom-0 left-0 w-full bg-white text-center py-4 text-gray-500 text-sm z-50 shadow">
    <p>&copy; 2025 Nova Prime Inc. All rights reserved.</p>
  </footer>

  <script>
    const withdrawForm = document.getElementById("withdrawForm");
    const exchangeRate = 131;

    withdrawForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const amountInUSD = parseFloat(document.getElementById("withdrawAmount").value);
      const mobileNumber = document.getElementById("mobileNumber").value.trim();
      const paymentReference = document.getElementById("paymentReference").value.trim();

      if (amountInUSD < 30) {
        alert("Minimum withdrawal is $30.");
        return;
      }

      const kesAmount = (amountInUSD * exchangeRate).toFixed(2);

      let balance = parseFloat(localStorage.getItem("balance") || "0");

      if (amountInUSD > balance) {
        alert("Insufficient balance.");
        return;
      }

      balance -= amountInUSD;
      localStorage.setItem("balance", balance.toFixed(2));

      const transaction = {
        type: "Withdrawal",
        amount: amountInUSD,
        date: new Date().toLocaleString(),
        reference: paymentReference
      };
      const transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
      transactions.unshift(transaction);
      localStorage.setItem("transactions", JSON.stringify(transactions));

      // âœ… Send withdrawal confirmation email
      emailjs.send("service_t8vherg", "template_sqgf423", {
        mobileNumber: mobileNumber,
        amount: amountInUSD,
        paymentReference: paymentReference,
        date: new Date().toLocaleDateString(),
        time: new Date().toLocaleTimeString(),
      })
      .then(() => {
        alert(`Withdrawal of $${amountInUSD} (KES ${kesAmount}) has been submitted successfully.`);
        window.location.href = "account";
      })
      .catch((error) => {
        console.error("Failed to send email:", error);
        alert("Withdrawal processed, but failed to send confirmation email.");
      });
    });
  </script>
</body>
</html>
