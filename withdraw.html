<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkHub - Withdraw</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("WNEjs_ksvkD2yiWv1"); // Your public key
    })();
  </script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="text-xl font-bold text-green-600">WorkHub</div>
    <h1 class="text-lg font-semibold text-gray-700">Withdraw Funds</h1>
  </header>

  <!-- Main -->
  <main class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <form id="withdrawForm">
      <label class="block mb-2 text-sm font-medium text-gray-700">Amount to Withdraw ($):</label>
      <input type="number" id="withdrawAmount" required class="w-full border border-gray-300 p-2 rounded mb-4"/>

      <label class="block mb-2 text-sm font-medium text-gray-700">Phone Number (to receive funds):</label>
      <input type="text" id="withdrawPhone" required class="w-full border border-gray-300 p-2 rounded mb-4"/>

      <label class="block mb-2 text-sm font-medium text-gray-700">Payment Reference:</label>
      <input type="text" id="withdrawReference" required class="w-full border border-gray-300 p-2 rounded mb-4"/>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Submit</button>
    </form>
  </main>

  <footer class="text-center py-4 text-gray-500 text-sm mt-10">
    Â© 2025 WorkHub. All rights reserved.
  </footer>

  <script>
    const withdrawForm = document.getElementById("withdrawForm");

    withdrawForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const amount = parseFloat(document.getElementById("withdrawAmount").value);
      const phone = document.getElementById("withdrawPhone").value.trim();
      const reference = document.getElementById("withdrawReference").value.trim();
      const date = new Date();
      const dateStr = date.toLocaleDateString();
      const timeStr = date.toLocaleTimeString();

      emailjs.send("service_t8vherg", "template_iy4viee", {
        phone: phone,
        amount: amount.toFixed(2),
        reference: reference,
        date: dateStr,
        time: timeStr
      }).then(() => {
        Swal.fire({
          title: "Withdrawal Request Sent",
          text: "Please enter the confirmation code sent to your email.",
          icon: "info",
          confirmButtonText: "OK"
        }).then(() => {
          askForCode(amount);
        });
      }).catch(() => {
        Swal.fire("Error", "Failed to send withdrawal request. Try again.", "error");
      });
    });

    function askForCode(amount) {
      Swal.fire({
        title: "Enter Confirmation Code",
        input: "text",
        inputLabel: "Code sent to your email",
        inputPlaceholder: "Enter code (MPESA1 or 1234)",
        showCancelButton: true,
        confirmButtonText: "Verify",
        cancelButtonText: "Cancel",
        inputValidator: (value) => {
          if (!value) return "You must enter a code!";
        }
      }).then((result) => {
        const code = result.value?.trim();
        if (code === "MPESA1" || code === "1234") {
          processWithdrawal(amount);
        } else if (result.isConfirmed) {
          Swal.fire("Incorrect Code", "The code you entered is invalid.", "error");
        }
      });
    }

    function processWithdrawal(amount) {
      let balance = parseFloat(localStorage.getItem("balance") || "0");
      let available = parseFloat(localStorage.getItem("available") || balance);

      if (available >= amount) {
        balance -= amount;
        available -= amount;
        localStorage.setItem("balance", balance.toFixed(2));
        localStorage.setItem("available", available.toFixed(2));

        const transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
        transactions.push({
          type: "Withdrawal",
          amount: amount.toFixed(2),
          date: new Date().toLocaleString()
        });
        localStorage.setItem("transactions", JSON.stringify(transactions));

        Swal.fire({
          title: "Withdrawal Successful",
          text: "You will receive the funds within 5 minutes.",
          icon: "success",
          confirmButtonText: "OK"
        }).then(() => {
          window.location.href = "account.html";
        });
      } else {
        Swal.fire("Insufficient Balance", "You don't have enough funds.", "error");
      }
    }
  </script>
</body>
</html>
