<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkHub - Withdraw</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="text-xl font-bold text-green-600">WorkHub</div>
    <h1 class="text-lg font-semibold text-gray-700">Withdraw Funds</h1>
  </header>

  <!-- Main -->
  <main class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <form id="withdrawForm">
      <label class="block mb-2 text-sm font-medium text-gray-700">Amount to Withdraw ($):</label>
      <input type="number" id="withdrawAmount" required class="w-full border border-gray-300 p-2 rounded mb-4"/>

      <label class="block mb-2 text-sm font-medium text-gray-700">Mobile Number (User ID):</label>
      <input type="tel" id="withdrawPhone" required class="w-full border border-gray-300 p-2 rounded mb-4" pattern="07[0-9]{8}" placeholder="07XXXXXXXX"/>

      <label class="block mb-2 text-sm font-medium text-gray-700">User Email (Payment Reference):</label>
      <input type="email" id="withdrawEmail" required class="w-full border border-gray-300 p-2 rounded mb-4"/>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Submit</button>
    </form>
  </main>

  <footer class="text-center py-4 text-gray-500 text-sm mt-10">
    Â© 2025 WorkHub. All rights reserved.
  </footer>

  <script>
    const withdrawForm = document.getElementById("withdrawForm");

    withdrawForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const amountInput = document.getElementById("withdrawAmount");
      const phoneInput = document.getElementById("withdrawPhone");
      const emailInput = document.getElementById("withdrawEmail");

      const amount = parseFloat(amountInput.value);
      const phone = phoneInput.value.trim();
      const email = emailInput.value.trim();

      if (amount < 10) {
        alert("Minimum withdrawal amount is $10.");
        return;
      }

      if (!/^07\d{8}$/.test(phone)) {
        alert("Mobile number must be 10 digits and start with 07.");
        return;
      }

      if (!email.includes("@")) {
        alert("Enter a valid email address.");
        return;
      }

      let balance = parseFloat(localStorage.getItem("balance") || "0");

      if (balance >= amount) {
        balance -= amount;
        localStorage.setItem("balance", balance.toFixed(2));

        const transaction = {
          type: "Withdrawal",
          amount: `- $${amount.toFixed(2)}`,
          date: new Date().toLocaleString()
        };

        const transactions = JSON.parse(localStorage.getItem("transactions") || "[]");
        transactions.push(transaction);
        localStorage.setItem("transactions", JSON.stringify(transactions));

        // Show modal and redirect (replace alert with your modal logic if needed)
        alert("Withdrawal successful! You will receive it within 5 minutes.");
        window.location.href = "account.html";
      } else {
        alert("Insufficient balance for withdrawal.");
      }
    });
  </script>
</body>
</html>
