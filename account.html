<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkHub - Account Overview</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Top Bar -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-semibold text-gray-800">WorkHub Account</h1>
    <div class="text-sm text-gray-600">
      Welcome, <span id="welcomeName">User</span><br>
      <span class="text-xs text-gray-500">User ID: <span id="userId">0000000000</span></span>
    </div>
  </header>

  <!-- Main Section -->
  <main class="max-w-5xl mx-auto mt-8 p-4">
    <!-- Balance Overview -->
    <section class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-8">
      <div class="bg-white p-4 sm:p-6 rounded-xl shadow text-center">
        <p class="text-gray-500 text-sm sm:text-base">Total Balance</p>
        <h2 class="text-xl sm:text-2xl font-bold text-green-600" id="totalBalance">$0.00</h2>
      </div>
      <div class="bg-white p-4 sm:p-6 rounded-xl shadow text-center">
        <p class="text-gray-500 text-sm sm:text-base">Available</p>
        <h2 class="text-lg sm:text-xl font-semibold" id="availableBalance">$0.00</h2>
      </div>
      <div class="bg-white p-4 sm:p-6 rounded-xl shadow text-center">
        <p class="text-gray-500 text-sm sm:text-base">Pending</p>
        <h2 class="text-lg sm:text-xl font-semibold" id="pendingBalance">$0.00</h2>
      </div>
      <div class="bg-white p-4 sm:p-6 rounded-xl shadow text-center">
        <p class="text-gray-500 text-sm sm:text-base">Credits</p>
        <h2 class="text-lg sm:text-xl font-semibold" id="creditsBalance">$0.00</h2>
      </div>
    </section>

    <!-- Action Buttons -->
    <section class="flex flex-wrap gap-4 mb-6">
      <a href="deposit.html" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg">Deposit</a>
      <a href="withdraw.html" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">Withdraw</a>
      <a href="transfer.html" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg">Transfer</a>
    </section>

    <!-- Recent Transactions (Increased height) -->
    <section class="bg-white p-6 rounded-xl shadow" style="min-height: 250px;">
      <h3 class="text-xl font-semibold mb-4 text-gray-800">Recent Transactions</h3>
      <ul class="divide-y divide-gray-200" id="transactionList">
        <!-- If new user, no transactions -->
      </ul>
    </section>
  </main>

  <!-- Footer (Always at the bottom) -->
  <footer class="fixed bottom-0 w-full text-center py-4 text-gray-500 text-sm bg-white">
    Â© 2025 WorkHub. All rights reserved.
  </footer>

  <!-- Script to retrieve and display user data -->
  <script>
    // Retrieve user data from localStorage
    const fullName = localStorage.getItem('fullName') || 'User';
    const mobileNumber = localStorage.getItem('mobileNumber') || '0000000000';

    // Store and update user balance data in localStorage
    const userBalances = JSON.parse(localStorage.getItem('userBalances') || '{}');

    // Check if the user has an existing balance
    if (!userBalances[mobileNumber]) {
      // If no existing balance, initialize with zero balance for a new user
      userBalances[mobileNumber] = {
        total: 0,
        available: 0,
        pending: 0,
        credits: 0
      };
      // Save this new user balance to localStorage
      localStorage.setItem('userBalances', JSON.stringify(userBalances));
    }

    const balance = userBalances[mobileNumber];

    // Display user info
    document.getElementById('welcomeName').textContent = fullName;
    document.getElementById('userId').textContent = mobileNumber;

    // Update balance data
    document.getElementById('totalBalance').textContent = `$${balance.total.toFixed(2)}`;
    document.getElementById('availableBalance').textContent = `$${balance.available.toFixed(2)}`;
    document.getElementById('pendingBalance').textContent = `$${balance.pending.toFixed(2)}`;
    document.getElementById('creditsBalance').textContent = `$${balance.credits.toFixed(2)}`;
  </script>
</body>
</html>
