<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkHub Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("0ockMZ07aVnggqzsD");
    })();
  </script>
</head>
<body class="bg-green-50 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Login Section -->
      <div>
        <h2 class="text-2xl font-bold text-green-600 mb-4">Login to WorkHub</h2>
        <form id="login-form" class="space-y-4">
          <div>
            <label class="block mb-1 text-gray-600">Email</label>
            <input type="email" id="login-email" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
          </div>
          <div>
            <label class="block mb-1 text-gray-600">Password</label>
            <input type="password" id="login-password" required class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
          </div>
          <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">Login</button>
        </form>
      </div>

      <!-- Registration Section -->
      <div>
        <h2 class="text-2xl font-bold text-green-600 mb-4">Register for WorkHub</h2>
        <form id="signup-form" class="space-y-3">
          <div>
            <label class="block mb-1 text-gray-600">Full Name</label>
            <input type="text" id="signup-name" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
          </div>
          <div>
            <label class="block mb-1 text-gray-600">Email</label>
            <input type="email" id="signup-email" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
          </div>
          <div>
            <label class="block mb-1 text-gray-600">Password</label>
            <input type="password" id="signup-password" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
          </div>
          <div>
            <label class="block mb-1 text-gray-600">Confirm Password</label>
            <input type="password" id="signup-confirm-password" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-400">
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block mb-1 text-gray-600">Mobile Code</label>
              <select id="signup-code" class="w-full px-2 py-1 border rounded-md">
                <option>+254</option>
                <option>+255</option>
                <option>+256</option>
              </select>
            </div>
            <div>
              <label class="block mb-1 text-gray-600">Mobile Number</label>
              <input type="text" id="signup-phone" required class="w-full px-2 py-1 border rounded-md">
            </div>
          </div>
          <div>
            <label class="block mb-1 text-gray-600">Nationality</label>
            <select id="signup-nationality" class="w-full px-3 py-2 border rounded-md">
              <option>Kenyan</option>
              <option>Tanzanian</option>
              <option>Ugandan</option>
            </select>
          </div>
          <div>
            <label class="block mb-1 text-gray-600">County</label>
            <input type="text" id="signup-county" required class="w-full px-3 py-2 border rounded-md">
          </div>
          <div>
            <label class="block mb-1 text-gray-600">Postal Address</label>
            <input type="text" id="signup-postal" required class="w-full px-3 py-2 border rounded-md">
          </div>
          <div>
            <label class="block mb-1 text-gray-600">Gender</label>
            <select id="signup-gender" class="w-full px-3 py-2 border rounded-md">
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="signup-terms" class="mr-2">
            <label for="signup-terms" class="text-sm text-gray-600">I agree to the <a href="terms.html" class="text-green-600 underline">Terms & Conditions</a></label>
          </div>
          <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition">Register</button>
        </form>
      </div>
    </div>
  </div>

  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full text-center">
      <p id="modal-message" class="text-gray-700 mb-4"></p>
      <button onclick="closeModal()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">OK</button>
    </div>
  </div>

  <script>
    let registeredUsers = JSON.parse(localStorage.getItem("registeredUsers") || "{}");
    let suspendedUsers = JSON.parse(localStorage.getItem("suspendedUsers") || "[]");

    function saveRegisteredUsers() {
      localStorage.setItem("registeredUsers", JSON.stringify(registeredUsers));
    }

    function showModal(message, redirect = false) {
      document.getElementById("modal-message").innerText = message;
      document.getElementById("modal").classList.remove("hidden");
      if (redirect) {
        setTimeout(() => {
          closeModal();
        }, 2000);
      }
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }

    document.getElementById("signup-form").addEventListener("submit", handleSignup);
    document.getElementById("login-form").addEventListener("submit", handleLogin);

    function handleSignup(event) {
      event.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      const confirm = document.getElementById('signup-confirm-password').value.trim();
      const phone = document.getElementById('signup-phone').value.trim();
      const code = document.getElementById('signup-code').value;
      const nationality = document.getElementById('signup-nationality').value;
      const county = document.getElementById('signup-county').value.trim();
      const postal = document.getElementById('signup-postal').value.trim();
      const gender = document.getElementById('signup-gender').value;
      const agree = document.getElementById('signup-terms').checked;

      if (!agree) {
        showModal("You must agree to the terms and conditions.");
        return;
      }

      if (password !== confirm) {
        showModal("Passwords do not match.");
        return;
      }

      if (registeredUsers[email]) {
        showModal("This email is already registered.");
        return;
      }

      registeredUsers[email] = {
        password: password,
        name: name,
        phone: `${code} ${phone}`
      };
      saveRegisteredUsers();

      const templateParams = {
        name,
        email,
        password,
        phone: `${code} ${phone}`,
        nationality,
        county,
        postal,
        gender
      };

      emailjs.send("service_g5v9kbm", "template_eelornk", templateParams)
        .then(() => {
          showModal("Registration successful! Please wait for approval.", true);
        })
        .catch(() => {
          showModal("Error submitting registration. Please try again.");
        });
    }

    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (suspendedUsers.includes(email)) {
        showModal("Your account has been suspended. Please contact support.");
        return;
      }

      const userData = registeredUsers[email];

      if (userData && userData.password === password) {
        localStorage.setItem("currentName", userData.name);
        localStorage.setItem("currentPhone", userData.phone);
        localStorage.setItem("currentUser", email);

        showModal("Login successful! Redirecting...");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1500);
      } else {
        showModal("Login failed. Please check your credentials.");
      }
    }
  </script>
</body>
</html>
