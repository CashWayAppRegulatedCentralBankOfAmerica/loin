<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkHub - Place Bid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <img src="logo.png" alt="WorkHub Logo" class="h-10">
    <h1 class="text-xl font-bold text-green-600">Place Your Bid</h1>
  </header>

  <!-- Main Form Section -->
  <main class="max-w-lg mx-auto mt-8 bg-white p-6 rounded-xl shadow-md">
    <form id="bidForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700">Task ID</label>
        <input type="text" id="taskId" name="taskId" readonly class="w-full mt-1 border rounded p-2 bg-gray-100 text-gray-700" />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700">Amount to be Paid (USD)</label>
        <input type="text" id="taskAmount" name="taskAmount" readonly class="w-full mt-1 border rounded p-2 bg-gray-100 text-gray-700" />
      </div>
      <div>
        <label class="block text-sm font-semibold text-gray-700">Your Bid Message</label>
        <textarea name="bidMessage" id="bidMessage" rows="4" required class="w-full border rounded p-2"></textarea>
      </div>
      <p class="text-sm text-gray-600">Note: 1 USD bidding credit will be deducted.</p>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg font-semibold">Submit Bid</button>
    </form>
    <p id="error" class="text-red-500 text-sm mt-4 hidden"></p>
    <p id="success" class="text-green-600 text-sm mt-4 hidden">Bid placed successfully!</p>
  </main>

  <script>
    // Get task details from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const taskId = urlParams.get('id');
    const amount = urlParams.get('amount');

    document.getElementById('taskId').value = taskId || '';
    document.getElementById('taskAmount').value = `$${amount}` || '';

    const bidForm = document.getElementById('bidForm');
    const error = document.getElementById('error');
    const success = document.getElementById('success');

    // Handle form submission
    bidForm.addEventListener('submit', (e) => {
      e.preventDefault();

      let credits = parseFloat(localStorage.getItem('credits') || '0');
      if (credits < 1) {
        error.textContent = "Insufficient bidding credits (1 USD required).";
        error.classList.remove("hidden");
        success.classList.add("hidden");
        return;
      }

      // Deduct 1 USD credit
      credits -= 1;
      localStorage.setItem('credits', credits.toFixed(2));

      // Save bid info
      const bidMessage = document.getElementById('bidMessage').value;
      const existingBids = JSON.parse(localStorage.getItem('bids') || '[]');
      existingBids.push({
        taskId,
        amount,
        bidMessage,
        date: new Date().toLocaleDateString(),
        time: new Date().toLocaleTimeString(),
        status: "Pending"
      });
      localStorage.setItem('bids', JSON.stringify(existingBids));

      success.classList.remove("hidden");
      error.classList.add("hidden");
      bidForm.reset();
    });
  </script>
</body>
</html>
