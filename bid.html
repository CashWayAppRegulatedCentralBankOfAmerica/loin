<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkHub - Place a Bid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col items-center justify-center p-4">
  <div class="bg-white shadow-lg rounded-xl p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold text-green-600 mb-4 text-center">Place Your Bid</h1>
    
    <p class="text-sm text-gray-500 mb-2">Current Credits: <span id="currentCredits">0.00</span></p>

    <form onsubmit="handleBidSubmit(event)" class="space-y-4">
      <input type="text" id="taskId" name="taskId" placeholder="Task ID" required class="border border-gray-300 p-2 rounded w-full" readonly />
      <input type="number" id="bidAmount" name="bidAmount" placeholder="Bid Amount (USD)" required class="border border-gray-300 p-2 rounded w-full" readonly />
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full">
        Submit Bid (Cost: 1 Credit)
      </button>
    </form>
  </div>

  <!-- Modal for insufficient credits -->
  <div id="creditModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm">
      <h2 class="text-xl font-semibold text-red-600 mb-4">Insufficient Credits</h2>
      <p class="text-gray-600 mb-4">You need at least 1 credit to place a bid.</p>
      <a href="account.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Buy Credits</a>
      <button onclick="document.getElementById('creditModal').classList.add('hidden')" class="mt-2 text-sm text-gray-500">Close</button>
    </div>
  </div>

  <script>
    // Fetch credit balance from localStorage
    let credits = parseFloat(localStorage.getItem('credits') || '0');

    // Show credit balance on load
    document.addEventListener('DOMContentLoaded', () => {
      const creditDisplay = document.getElementById('currentCredits');
      if (creditDisplay) {
        creditDisplay.textContent = credits.toFixed(2);
      }

      // Fetch task details from sessionStorage
      const taskId = sessionStorage.getItem('selectedTaskId');
      const bidAmount = parseFloat(sessionStorage.getItem('selectedTaskAmount'));

      if (taskId && bidAmount) {
        document.getElementById('taskId').value = taskId;
        document.getElementById('bidAmount').value = bidAmount.toFixed(2);
      }
    });

    // Handle bid submission
    function handleBidSubmit(event) {
      event.preventDefault();

      if (credits >= 1) {
        credits -= 1;
        localStorage.setItem('credits', credits.toFixed(2));

        alert('Bid submitted successfully. 1 credit deducted.');

        // Save bid details to localStorage or send to server
        const taskId = document.getElementById('taskId').value;
        const bidAmount = document.getElementById('bidAmount').value;

        const bidDetails = {
          taskId: taskId,
          bidAmount: bidAmount,
          creditsUsed: 1,
          date: new Date().toLocaleDateString(),
          time: new Date().toLocaleTimeString(),
          status: 'Submitted'
        };

        let bids = JSON.parse(localStorage.getItem('bids') || '[]');
        bids.push(bidDetails);
        localStorage.setItem('bids', JSON.stringify(bids));

        // Redirect to project page
        window.location.href = 'project.html';
      } else {
        document.getElementById('creditModal').classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
