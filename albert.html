<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - Nova Prime</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Use Helvetica font for modals and globally */
    body, button, input, select, textarea {
      font-family: 'Helvetica', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">

  <!-- Top Bar -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-600">Nova Prime</h1>
  </header>

  <main class="flex-grow p-6 max-w-4xl mx-auto">

    <section class="bg-white rounded-lg shadow p-8 mt-8">
      <div class="flex flex-col md:flex-row items-center md:items-start md:space-x-8">
        <!-- Profile Image -->
        <img 
          src="./profile.jpg" 
          alt="User Profile" 
          class="w-32 h-32 rounded-full object-cover border-4 border-green-600"
        />

        <div class="mt-6 md:mt-0 flex-1">
          <h2 class="text-3xl font-semibold text-gray-800">Jane Doe</h2>
          <p class="text-green-600 font-medium mt-1">Premium Member</p>
          <p class="mt-3 text-gray-600 leading-relaxed max-w-xl">
            Jane is a dedicated client of Nova Prime with an excellent repayment record. She joined in 2023 and has been growing her loan portfolio steadily.
          </p>

          <div class="mt-6 flex space-x-6">
            <!-- Reviews with green stars -->
            <div class="flex items-center space-x-1">

              <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.966a1 1 0 00.95.69h4.175c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.286 3.966c.3.921-.755 1.688-1.54 1.118l-3.38-2.455a1 1 0 00-1.175 0l-3.38 2.455c-.784.57-1.838-.197-1.539-1.118l1.285-3.966a1 1 0 00-.364-1.118L2.04 9.393c-.783-.57-.38-1.81.588-1.81h4.174a1 1 0 00.951-.69l1.285-3.966z" /></svg>
              <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.966a1 1 0 00.95.69h4.175c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.286 3.966c.3.921-.755 1.688-1.54 1.118l-3.38-2.455a1 1 0 00-1.175 0l-3.38 2.455c-.784.57-1.838-.197-1.539-1.118l1.285-3.966a1 1 0 00-.364-1.118L2.04 9.393c-.783-.57-.38-1.81.588-1.81h4.174a1 1 0 00.951-.69l1.285-3.966z" /></svg>
              <svg class="w-5 h-5 text-green-500" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.966a1 1 0 00.95.69h4.175c.969 0 1.371 1.24.588 1.81l-3.38 2.455a1 1 0 00-.364 1.118l1.286 3.966c.3.921-.755 1.688-1.54 1.118l-3.38-2.455a1 1 0 00-1.175 0l-3.38 2.455c-.784.57-1.838-.197-1.539-1.118l1.285-3.966a1 1 0 00-.364-1.118L2.04 9.393c-.783-.57-.38-1.81.588-1.81h4.174a1 1 0 00.951-.69l1.285-3.966z" /></svg>
              <span class="ml-2 text-green-600 font-semibold">5.0</span>
            </div>

            <!-- Contact Button Removed as per request -->

          </div>

          <div class="mt-6 space-y-3">
            <div>
              <h3 class="font-semibold text-gray-700">Email</h3>
              <p class="text-gray-600">jane.doe@example.com</p>
            </div>
            <div>
              <h3 class="font-semibold text-gray-700">Phone</h3>
              <p class="text-gray-600">+254 700 123456</p>
            </div>
            <div>
              <h3 class="font-semibold text-gray-700">Location</h3>
              <p class="text-gray-600">Nairobi, Kenya</p>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Modal (hidden by default) -->
  <div id="profileModal" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center p-4 hidden">
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6" style="font-family: Helvetica, sans-serif;">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Edit Profile</h2>
      <form class="space-y-4">
        <div>
          <label class="block font-medium text-gray-700 mb-1" for="name">Name</label>
          <input id="name" type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" value="Jane Doe" />
        </div>
        <div>
          <label class="block font-medium text-gray-700 mb-1" for="email">Email</label>
          <input id="email" type="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-600" value="jane.doe@example.com" />
        </div>
        <div class="flex justify-end space-x-3">
          <button type="button" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400" onclick="closeModal()">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Example modal open/close triggers (can add a button to open modal)
    function closeModal() {
      document.getElementById('profileModal').classList.add('hidden');
    }
    function openModal() {
      document.getElementById('profileModal').classList.remove('hidden');
    }
  </script>

</body>
</html>
