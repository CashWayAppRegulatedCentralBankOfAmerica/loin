<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find Talent | Nova Prime</title>
  <link rel="icon" type="image/png" href="nova_favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-600">Nova Prime</h1>
  </header>

  <main class="max-w-4xl mx-auto p-6 bg-white mt-6 rounded-lg shadow">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Post a New Job â€“ Find Talents</h2>
    
    <form id="jobForm" class="space-y-4">
      <div>
        <label class="block font-medium text-gray-700">Job Title</label>
        <input type="text" class="w-full border rounded-lg p-2 mt-1" placeholder="e.g., Mobile App Developer" required>
      </div>

      <div>
        <label class="block font-medium text-gray-700">Requirements</label>
        <input type="text" class="w-full border rounded-lg p-2 mt-1" placeholder="e.g., React Native, Firebase" required>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Number of Freelancers Needed</label>
          <input type="number" class="w-full border rounded-lg p-2 mt-1" min="1" required>
        </div>

        <div>
          <label class="block font-medium text-gray-700">Amount to Pay per Freelancer (USD)</label>
          <input type="number" class="w-full border rounded-lg p-2 mt-1" placeholder="e.g., 50" required>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Your Full Name</label>
          <input type="text" class="w-full border rounded-lg p-2 mt-1" required>
        </div>

        <div>
          <label class="block font-medium text-gray-700">Country</label>
          <input type="text" class="w-full border rounded-lg p-2 mt-1" required>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">Email</label>
          <input type="email" class="w-full border rounded-lg p-2 mt-1" required>
        </div>

        <div>
          <label class="block font-medium text-gray-700">Phone Number</label>
          <input type="tel" class="w-full border rounded-lg p-2 mt-1" required>
        </div>
      </div>

      <div>
        <label class="block font-medium text-gray-700">Task Description</label>
        <textarea class="w-full border rounded-lg p-2 mt-1" rows="4" required></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block font-medium text-gray-700">When to Post the Job</label>
          <input type="date" class="w-full border rounded-lg p-2 mt-1" required>
        </div>

        <div>
          <label class="block font-medium text-gray-700">Deadline for Task Completion</label>
          <input type="date" class="w-full border rounded-lg p-2 mt-1" required>
        </div>
      </div>

      <div>
        <label class="block font-medium text-gray-700">Task Category (optional)</label>
        <select class="w-full border rounded-lg p-2 mt-1">
          <option value="">-- Select Category --</option>
          <option>Web Development</option>
          <option>Mobile Development</option>
          <option>UI/UX Design</option>
          <option>Data Entry</option>
          <option>Virtual Assistant</option>
          <option>Writing & Translation</option>
          <option>Graphic Design</option>
          <option>Digital Marketing</option>
          <option>SEO & SEM</option>
          <option>Customer Support</option>
          <option>Video Editing</option>
          <option>3D Modeling</option>
          <option>Accounting & Bookkeeping</option>
          <option>Data Science</option>
          <option>Cybersecurity</option>
          <option>QA Testing</option>
          <option>Legal Services</option>
          <option>HR & Recruiting</option>
          <option>Sales & Lead Gen</option>
          <option>Project Management</option>
        </select>
      </div>

      <div class="text-right">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg">
          Post Job
        </button>
      </div>
    </form>
  </main>

  <footer class="mt-8 bg-white text-center py-4 text-gray-500 text-sm shadow">
    <p>&copy; 2025 Nova Prime Inc. All rights reserved.</p>
    <div class="space-x-4">
      <a href="privacy.html" class="hover:text-green-600">Privacy</a>
      <a href="terms.html" class="hover:text-green-600">Terms</a>
      <a href="help.html" class="hover:text-green-600">Help</a>
    </div>
  </footer>

</body>
</html>
