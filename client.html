<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Talent – Nova Prime</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <div class="max-w-4xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold text-center mb-8">Find Talents – Post a Job</h1>
    
    <form class="space-y-6 bg-white p-8 rounded-2xl shadow-lg">

      <!-- Job Title -->
      <div>
        <label class="block font-semibold mb-1">Job Title</label>
        <input type="text" name="job_title" required class="w-full border border-gray-300 rounded-lg p-3" placeholder="e.g. Mobile App Developer"/>
      </div>

      <!-- Job Requirements -->
      <div>
        <label class="block font-semibold mb-1">Job Requirements</label>
        <textarea name="requirements" required class="w-full border border-gray-300 rounded-lg p-3" rows="3" placeholder="List all key requirements..."></textarea>
      </div>

      <!-- Number of Freelancers Needed -->
      <div>
        <label class="block font-semibold mb-1">Number of Freelancers Needed</label>
        <input type="number" name="freelancer_count" required min="1" class="w-full border border-gray-300 rounded-lg p-3" />
      </div>

      <!-- Amount per Freelancer -->
      <div>
        <label class="block font-semibold mb-1">Amount to Pay (per Freelancer in USD)</label>
        <input type="number" name="amount_usd" required min="0" step="0.01" class="w-full border border-gray-300 rounded-lg p-3" placeholder="e.g. 50.00" />
      </div>

      <!-- Client Details -->
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block font-semibold mb-1">Your Full Name</label>
          <input type="text" name="client_name" required class="w-full border border-gray-300 rounded-lg p-3" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Country</label>
          <input type="text" name="country" required class="w-full border border-gray-300 rounded-lg p-3" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Email</label>
          <input type="email" name="email" required class="w-full border border-gray-300 rounded-lg p-3" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Phone Number</label>
          <input type="tel" name="phone" required class="w-full border border-gray-300 rounded-lg p-3" />
        </div>
      </div>

      <!-- Task Description -->
      <div>
        <label class="block font-semibold mb-1">Task Description</label>
        <textarea name="task_description" required class="w-full border border-gray-300 rounded-lg p-3" rows="4"></textarea>
      </div>

      <!-- Dates -->
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <label class="block font-semibold mb-1">Job Posting Date</label>
          <input type="date" name="posting_date" required class="w-full border border-gray-300 rounded-lg p-3" />
        </div>
        <div>
          <label class="block font-semibold mb-1">Deadline to Complete Task</label>
          <input type="date" name="deadline" required class="w-full border border-gray-300 rounded-lg p-3" />
        </div>
      </div>

      <!-- Category -->
      <div>
        <label class="block font-semibold mb-1">Task Category (Optional)</label>
        <select name="category" class="w-full border border-gray-300 rounded-lg p-3">
          <option value="">-- Select Category (Optional) --</option>
          <option>Web Development</option>
          <option>Mobile App Development</option>
          <option>Graphic Design</option>
          <option>UI/UX Design</option>
          <option>Content Writing</option>
          <option>Copywriting</option>
          <option>SEO & SEM</option>
          <option>Social Media Management</option>
          <option>Virtual Assistance</option>
          <option>Customer Support</option>
          <option>Data Entry</option>
          <option>Video Editing</option>
          <option>3D Modeling & Animation</option>
          <option>Translation & Localization</option>
          <option>Voice Over</option>
          <option>Email Marketing</option>
          <option>Project Management</option>
          <option>QA & Testing</option>
          <option>Cybersecurity</option>
          <option>Blockchain & Crypto</option>
        </select>
      </div>

      <!-- Submit -->
      <div class="text-center pt-4">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200">
          Post Job & Find Talent
        </button>
      </div>

    </form>
  </div>

</body>
</html>
