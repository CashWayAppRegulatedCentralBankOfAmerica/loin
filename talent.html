        requirements, talents_needed, bids, submitted_tasks, accepted_talents, paid_talents, rating

        <h3 class="text-lg font-semibold text-green-700 mb-1">${title}</h3>
        <p class="text-gray-700 mb-2"><span class="font-semibold">Client:</span> ${client_name} (${location})</p>
        <p class="text-gray-600 mb-2">${description}</p>
        <p class="text-gray-600 mb-2"><span class="font-semibold">Budget:</span> $${amount} per task</p>
        <p class="text-gray-600 mb-2"><span class="font-semibold">Posted on:</span> ${posted}</p>
        <p class="text-gray-600 mb-2"><span class="font-semibold">Requirements:</span> ${requirements}</p>
        <div class="grid grid-cols-3 gap-4 text-sm text-gray-700 mt-4 mb-4">
          <div><span class="font-semibold">Talents Needed:</span> ${talents_needed}</div>
          <div><span class="font-semibold">Bids:</span> ${bids}</div>
          <div><span class="font-semibold">Submitted Tasks:</span> ${submitted_tasks}</div>
          <div><span class="font-semibold">Accepted Talents:</span> ${accepted_talents}</div>
          <div><span class="font-semibold">Paid Talents:</span> ${paid_talents}</div>
          <div><span class="font-semibold">Rating:</span> ${rating} / 5</div>
        </div>
        <button 
          class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition"
          onclick="handleBid('${id}')"
        >
          Bid
        </button>
      `;

      return card;
    }

    function loadTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';

      // tasks[0] is the array of tasks, per your structure
      tasks[0].forEach(task => {
        const taskEl = createTaskElement(task);
        taskList.appendChild(taskEl);
      });
    }

    function handleBid(taskId) {
      // Find task by id
      const task = tasks[0].find(t => t.id === taskId);
      if (!task) return;
