<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Prime - Task Opportunities</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-5xl mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Nova Prime Opportunities</h1>
    <div id="task-container" class="space-y-6"></div>
  </div>

  <script>
    const tasks = [
      [
        {
          id: 'TALENT2001',
          client_name: 'Mr. John Carter',
          location: 'United States',
          client_since: 'January 2022',
          title: 'Blog Writers for Tech Reviews',
          description: 'Writers needed to create engaging tech product reviews.',
          amount: '20-30',
          posted: '2025-05-15',
          requirements: 'Basic tech knowledge, SEO writing',
          talents_needed: 25,
          bids: 19,
          submitted_tasks: 16,
          accepted_talents: 12,
          paid_talents: 10,
          rating: 4.8
        },
        {
          id: 'TALENT2002',
          client_name: 'Ms. Ruth Wanjiku',
          location: 'Kenya',
          client_since: 'May 2023',
          title: 'Case Study Writers for KMTC Research',
          description: 'Writers required to handle KMTC research case studies and summaries.',
          amount: '18-25',
          posted: '2025-05-15',
          requirements: 'Case study formatting, good grammar',
          talents_needed: 20,
          bids: 16,
          submitted_tasks: 12,
          accepted_talents: 9,
          paid_talents: 8,
          rating: 4.7
        }
      ]
    ];

    const container = document.getElementById('task-container');

    tasks[0].forEach(task => {
      const card = document.createElement('div');
      card.className = 'bg-white p-6 rounded-2xl shadow-md hover:shadow-lg transition duration-300';

      card.innerHTML = `
        <div class="flex justify-between items-start">
          <div class="w-full">
            <h3 class="text-lg font-bold text-gray-800">${task.title}</h3>
            <p class="text-sm text-gray-600">Client: ${task.client_name}</p>
            <p class="text-sm text-gray-600">Location: ${task.location}</p>
            <p class="text-sm text-gray-500 mb-1">Client Since: ${task.client_since}</p>
            <p class="text-sm text-gray-500">Task ID: ${task.id}</p>
            <p class="text-sm text-gray-500">Posted: ${task.posted}</p>
            <p class="text-sm text-gray-500 mb-2">Bids: ${task.bids}</p>
            <p class="text-md font-semibold text-green-600 mb-1">Amount: $${task.amount}</p>
            <p class="text-sm text-gray-700 mb-4"><strong>Requirements:</strong> ${task.requirements}</p>

            <div class="grid grid-cols-2 gap-4 text-sm text-gray-700 mb-4">
              <div><strong>Talents Needed:</strong> ${task.talents_needed}</div>
              <div><strong>Submitted Tasks:</strong> ${task.submitted_tasks}</div>
              <div><strong>Accepted Talents:</strong> ${task.accepted_talents}</div>
              <div><strong>Paid Talents:</strong> ${task.paid_talents}</div>
            </div>

            <div class="text-sm text-yellow-600 font-medium">Client Rating: ${task.rating} ‚≠ê</div>
          </div>
        </div>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
