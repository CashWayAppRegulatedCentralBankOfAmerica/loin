<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorkHub Login & Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 id="form-title" class="text-2xl font-bold text-green-600 mb-4">Welcome Back to WorkHub</h2>
    
    <!-- LOGIN FORM -->
    <form id="login-form" onsubmit="handleLogin(event)" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input id="login-email" type="email" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input id="login-password" type="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" required />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Login</button>
      <p class="text-sm mt-2 text-center">Don't have an account? <span class="text-green-600 cursor-pointer" onclick="toggleForms()">Sign Up</span></p>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signup-form" onsubmit="handleSignup(event)" class="space-y-4 hidden">
      <div>
        <label class="block text-sm font-medium">Full Name</label>
        <input id="signup-name" type="text" class="w-full px-4 py-2 border rounded" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input id="signup-email" type="email" class="w-full px-4 py-2 border rounded" required oninput="validateEmail(this)" />
        <p id="email-error" class="text-red-500 text-sm hidden">Invalid email format</p>
      </div>
      <div>
        <label class="block text-sm font-medium">Password</label>
        <input id="signup-password" type="password" class="w-full px-4 py-2 border rounded" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Confirm Password</label>
        <input id="confirm-password" type="password" class="w-full px-4 py-2 border rounded" required oninput="checkPasswordMatch()" />
        <p id="password-error" class="text-red-500 text-sm hidden">Passwords do not match</p>
      </div>
      <div>
        <label class="block text-sm font-medium">Mobile Number</label>
        <div class="flex">
          <select id="country-code" class="border rounded-l px-2 py-2 bg-gray-100 w-1/3">
            <option value="+254">+254 (Kenya)</option>
            <option value="+234">+234 (Nigeria)</option>
            <option value="+27">+27 (South Africa)</option>
            <option value="+256">+256 (Uganda)</option>
            <option value="+255">+255 (Tanzania)</option>
            <option value="+44">+44 (UK)</option>
            <option value="+1">+1 (USA)</option>
            <!-- Add more as needed -->
          </select>
          <input id="mobile" type="tel" class="w-full px-4 py-2 border-t border-b border-r rounded-r" required />
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium">Nationality</label>
        <select id="nationality" class="w-full px-4 py-2 border rounded" required>
          <option value="">Select nationality</option>
          <option>Kenyan</option>
          <option>Nigerian</option>
          <option>Ugandan</option>
          <option>South African</option>
          <option>Tanzanian</option>
          <option>British</option>
          <option>American</option>
          <!-- Add more as needed -->
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">County</label>
        <input id="county" type="text" class="w-full px-4 py-2 border rounded" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Postal Address</label>
        <input id="postal" type="text" class="w-full px-4 py-2 border rounded" required />
      </div>
      <div>
        <label class="block text-sm font-medium">Gender</label>
        <select id="gender" class="w-full px-4 py-2 border rounded" required>
          <option value="">Select gender</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div>
        <label class="inline-flex items-center">
          <input type="checkbox" required class="form-checkbox text-green-600" />
          <span class="ml-2 text-sm">I agree to the terms and conditions</span>
        </label>
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Sign Up</button>
      <p class="text-sm mt-2 text-center">Already have an account? <span class="text-green-600 cursor-pointer" onclick="toggleForms()">Login</span></p>
    </form>
  </div>

  <script>
    function toggleForms() {
      const login = document.getElementById("login-form");
      const signup = document.getElementById("signup-form");
      const title = document.getElementById("form-title");
      if (signup.classList.contains("hidden")) {
        login.classList.add("hidden");
        signup.classList.remove("hidden");
        title.textContent = "Create a WorkHub Account";
      } else {
        signup.classList.add("hidden");
        login.classList.remove("hidden");
        title.textContent = "Welcome Back to WorkHub";
      }
    }

    function validateEmail(input) {
      const email = input.value;
      const error = document.getElementById("email-error");
      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      error.classList.toggle("hidden", pattern.test(email));
    }

    function checkPasswordMatch() {
      const pass = document.getElementById("signup-password").value;
      const confirm = document.getElementById("confirm-password").value;
      const error = document.getElementById("password-error");
      error.classList.toggle("hidden", pass === confirm);
    }

    function handleLogin(e) {
      e.preventDefault();
      alert("Login functionality goes here.");
    }

    function handleSignup(e) {
      e.preventDefault();
      alert("Signup complete! Redirecting to login...");
      toggleForms();
    }
  </script>
</body>
</html>
