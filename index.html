<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Prime - Signup/Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("R9-YZk_5v47lLEFLX");
    })();
  </script>
</head>
<body class="bg-white text-gray-900 font-sans">

  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-4 p-4">
      
      <!-- Signup Card -->
      <div class="border rounded-2xl shadow-lg p-6">
        <h2 class="text-xl font-bold mb-4 text-green-700">Create Account</h2>
        <form id="signup-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium">Full Name</label>
            <input type="text" id="signup-name" class="w-full px-4 py-2 border rounded" required />
          </div>
          <div>
            <label class="block text-sm font-medium">Email</label>
            <input type="email" id="signup-email" class="w-full px-4 py-2 border rounded" required />
          </div>
          <div>
            <label class="block text-sm font-medium">Country</label>
            <select id="signup-country" class="w-full px-4 py-2 border rounded" onchange="updatePhoneCode()" required>
              <option value="Kenya">Kenya</option>
              <option value="Nigeria">Nigeria</option>
              <option value="United States">United States</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="India">India</option>
            </select>
          </div>
          <div class="flex space-x-2">
            <input type="text" id="signup-code" class="w-1/3 px-4 py-2 border rounded" placeholder="+254" readonly />
            <input type="text" id="signup-phone" class="w-2/3 px-4 py-2 border rounded" placeholder="712345678" required />
          </div>
          <div>
            <label class="block text-sm font-medium">Password</label>
            <input type="password" id="signup-password" class="w-full px-4 py-2 border rounded" required />
          </div>
          <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">
            Sign Up
          </button>
        </form>
      </div>

      <!-- Login Card -->
      <div class="border rounded-2xl shadow-lg p-6">
        <h2 class="text-xl font-bold mb-4 text-green-700">Login</h2>
        <form id="login-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium">Email</label>
            <input type="email" id="login-email" class="w-full px-4 py-2 border rounded" required />
          </div>
          <div>
            <label class="block text-sm font-medium">Password</label>
            <input type="password" id="login-password" class="w-full px-4 py-2 border rounded" required />
          </div>
          <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
    <div class="bg-white p-6 rounded shadow-lg text-center">
      <p id="modal-message" class="text-lg font-medium"></p>
      <button onclick="closeModal()" class="mt-4 px-4 py-2 bg-green-600 text-white rounded">Close</button>
    </div>
  </div>

  <script>
    const countryPhoneCodes = {
      "Kenya": "+254",
      "Nigeria": "+234",
      "United States": "+1",
      "United Kingdom": "+44",
      "India": "+91"
    };

    function updatePhoneCode() {
      const country = document.getElementById("signup-country").value;
      const code = countryPhoneCodes[country] || "";
      document.getElementById("signup-code").value = code;
    }

    document.addEventListener("DOMContentLoaded", function () {
      // Modal Functions
      function showModal(message) {
        document.getElementById("modal-message").textContent = message;
        document.getElementById("modal").classList.remove("hidden");
      }

      window.closeModal = function () {
        document.getElementById("modal").classList.add("hidden");
      };

      // Signup Form
      document.getElementById("signup-form").addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("signup-name").value;
        const email = document.getElementById("signup-email").value;
        const country = document.getElementById("signup-country").value;
        const phone = document.getElementById("signup-code").value + document.getElementById("signup-phone").value;
        const password = document.getElementById("signup-password").value;

        const user = { name, email, country, phone, password };
        localStorage.setItem("novaUser:" + email, JSON.stringify(user));

        const templateParams = {
          name,
          email,
          country,
          phone,
          password
        };

        emailjs.send("service_0gqbgjq", "template_lf4mxxn", templateParams)
          .then(() => {
            showModal("Signup successful! Welcome to Nova Prime.");
            document.getElementById("signup-form").reset();
          }, () => {
            showModal("Signup successful (email not sent). Welcome to Nova Prime.");
          });
      });

      // Login Form
      document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        const storedUser = JSON.parse(localStorage.getItem("novaUser:" + email));

        if (storedUser && storedUser.password === password) {
          showModal("Login successful. Welcome back to Nova Prime!");
        } else {
          showModal("Invalid email or password.");
        }
      });
    });
  </script>

</body>
</html>
