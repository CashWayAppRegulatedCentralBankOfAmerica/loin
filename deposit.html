<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WorkHub - Deposit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("WNEjs_ksvkD2yiWv1");
    })();
  </script>

  <style>
    /* Modal backdrop */
    #modalOverlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }
    /* Modal box */
    #modalBox {
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 0.5rem;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    #modalBox button {
      margin-top: 1rem;
      background-color: #16a34a; /* green-600 */
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
      width: 100%;
    }
    #modalBox button:hover {
      background-color: #15803d; /* green-700 */
    }
    /* Help icon in button */
    .help-icon {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <div class="text-xl font-bold text-green-600">WorkHub</div>
    <h1 class="text-lg font-semibold text-gray-700">Deposit Funds</h1>
  </header>

  <!-- Main -->
  <main class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <form id="depositForm">
      <label class="block mb-2 text-sm font-medium text-gray-700">Amount to Deposit ($):</label>
      <input type="number" id="depositAmount" required class="w-full border border-gray-300 p-2 rounded mb-4" min="1" step="0.01"/>

      <label class="block mb-2 text-sm font-medium text-gray-700">Mobile Number (User ID):</label>
      <input type="text" id="mobileNumber" required class="w-full border border-gray-300 p-2 rounded mb-4" pattern="\d{9,12}" title="Enter valid mobile number"/>

      <label class="block mb-2 text-sm font-medium text-gray-700">Payment Reference:</label>
      <input type="text" id="paymentReference" required class="w-full border border-gray-300 p-2 rounded mb-4"/>

      <button type="button" id="confirmBtn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full flex items-center justify-center gap-2">
        <svg class="help-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 17a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm1.25-6.5h-2.5v-2h2.5v2z"/></svg>
        Confirm
      </button>
    </form>

    <div id="mpesaNote" class="mt-6 p-4 bg-yellow-100 border border-yellow-300 text-yellow-800 rounded hidden">
      <p><strong>Important:</strong> Please pay <span id="payAmount"></span> to till <strong>1234</strong> using your primary mobile number <strong><span id="userMobile"></span></strong>.</p>
      <p>Once payment is complete, enter your <strong>MPESA transaction ID</strong> below to confirm.</p>
      
      <form id="mpesaConfirmForm" class="mt-4">
        <label class="block mb-2 text-sm font-medium text-gray-700">MPESA Transaction ID:</label>
        <input type="text" id="mpesaId" required class="w-full border border-gray-300 p-2 rounded mb-4" />

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Confirm Payment</button>
      </form>
    </div>
  </main>

  <footer class="text-center py-4 text-gray-500 text-sm mt-10">
    Â© 2025 WorkHub. All rights reserved.
  </footer>

  <!-- Modal Popup -->
  <div id="modalOverlay" class="flex">
    <div id="modalBox">
      <p id="modalMessage" class="mb-4">You forgot to enter the MPESA Transaction ID, please input it here:</p>
      <input type="text" id="modalMpesaId" class="w-full border border-gray-300 p-2 rounded mb-4" placeholder="Enter MPESA Transaction ID" />
      <button id="modalConfirmBtn">
        <svg class="help-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 17a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm1.25-6.5h-2.5v-2h2.5v2z"/></svg>
        Confirm
      </button>
    </div>
  </div>

  <!-- Deposit Success Sound -->
  <audio id="successSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg" preload="auto"></audio>

  <script>
    const depositForm = document.getElementById("depositForm");
    const mpesaNote = document.getElementById("mpesaNote");
    const payAmountSpan = document.getElementById("payAmount");
    const userMobileSpan = document.getElementById("userMobile");
    const mpesaConfirmForm = document.getElementById("mpesaConfirmForm");
    const mpesaIdInput = document.getElementById("mpesaId");

    // Modal elements
    const modalOverlay = document.getElementById("modalOverlay");
    const modalMessage = document.getElementById("modalMessage");
    const modalCloseBtn = document.getElementById("modalCloseBtn");
    const modalConfirmBtn = document.getElementById("modalConfirmBtn");
    const modalMpesaIdInput = document.getElementById("modalMpesaId");

    // Success sound element
    const successSound = document.getElementById("successSound");

    // Hardcoded valid MPESA IDs for testing
    const validMpesaIds = ["ABC123XYZ", "MPESA789456", "TXN20230515"];

    let depositData = {};

    // Show modal function (overriding old one)
    function showModal(message) {
      modalMessage.textContent = message;
      modalOverlay.style.display = "flex";
    }

    // Close modal on outside click or Escape (optional but recommended)
    modalOverlay.addEventListener("click", (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.style.display = "none";
      }
    });
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape") {
        modalOverlay.style.display = "none";
      }
    });

    // On clicking Confirm button in main form, show modal to enter MPESA ID
    document.getElementById("confirmBtn").addEventListener("click", () => {
      // Validate basic form inputs before showing modal
      const amountVal = document.getElementById("depositAmount").value;
      const mobileVal = document.getElementById("mobileNumber").value.trim();
      const paymentRefVal = document.getElementById("paymentReference").value.trim();

      if (!amountVal || parseFloat(amountVal) <= 0) {
        alert("Please enter a valid deposit amount.");
        return;
      }
      if (!mobileVal.match(/^\d{9,12}$/)) {
        alert("Please enter a valid mobile number.");
        return;
      }
      if (!paymentRefVal) {
        alert("Please enter the payment reference.");
        return;
      }

      // Save deposit data for later use
      depositData = {
        amount: parseFloat(amountVal).toFixed(2),
        mobileNumber: mobileVal,
        paymentReference: paymentRefVal
      };

      // Show modal asking for MPESA Transaction ID
      modalMpesaIdInput.value = "";
      modalOverlay.style.display = "flex";
      modalMessage.textContent = "You forgot to enter the MPESA Transaction ID, please input it here:";
      modalMpesaIdInput.focus();
    });

    // Handle modal confirm button click for MPESA ID input
    modalConfirmBtn.addEventListener("click", () => {
      const enteredMpesaId = modalMpesaIdInput.value.trim();

      if (!enteredMpesaId) {
        alert("Please enter the MPESA Transaction ID.");
        return;
      }

      if (!validMpesaIds.includes(enteredMpesaId)) {
        alert("Invalid MPESA transaction ID. Please check and try again.");
        return;
      }

      // Proceed with original form submission logic here:
      // Send email via EmailJS
      emailjs.send("service_t8vherg", "template_iy4viee", {
        mobileNumber: depositData.mobileNumber,
        amount: depositData.amount,
        paymentReference: depositData.paymentReference,
        date: new Date().toLocaleDateString(),
        time: new Date().toLocaleTimeString(),
      })
      .then(() => {
        modalOverlay.style.display = "none";

        // Show the MPESA payment note and form
        payAmountSpan.textContent = "$" + depositData.amount;
        userMobileSpan.textContent = depositData.mobileNumber;
        mpesaNote.classList.remove("hidden");

        // Disable deposit form to prevent resubmission
        depositForm.querySelector("button[type=button]").disabled = true;
        depositForm.querySelectorAll("input").forEach(input => input.disabled = true);

        // Play success sound
        successSound.play();
      })
      .catch((error) => {
        modalOverlay.style.display = "none";
        alert("Failed to send deposit request. Please try again.");
        console.error("EmailJS error:", error);
      });
    });

    // Existing mpesaConfirmForm logic unchanged:
    mpesaConfirmForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const enteredMpesaId = mpesaIdInput.value.trim();

      if (!validMpesaIds.includes(enteredMpesaId)) {
        showModal("Invalid MPESA transaction ID. Please check and try again.");
        return;
      }

      // Add deposit amount to balance
      let balance = parseFloat(localStorage.getItem("balance") || "0");
      balance += parseFloat(depositData.amount);
      localStorage.setItem("balance", balance.toFixed(2));

      alert("Deposit successful! Your new balance is $" + balance.toFixed(2));
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
