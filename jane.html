<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tailwind Modal Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen relative font-sans">

  <!-- Fixed Logo top-left -->
  <div class="fixed top-4 left-4 z-50">
    <img src="https://tailwindcss.com/_next/static/media/tailwind-logo.8a7c73a9.svg" alt="Logo" class="w-12 h-12" />
  </div>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto p-6 mt-16">

    <h1 class="text-3xl font-bold mb-6 text-gray-800">Welcome to Tailwind Modal Demo</h1>

    <p class="mb-4 text-gray-700">
      This page demonstrates a reusable modal popup built with Tailwind CSS to replace JavaScript alerts.
    </p>

    <button
      id="show-modal-btn"
      class="px-5 py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition"
      type="button"
    >
      Show Info Modal
    </button>

  </main>

  <!-- Modal Overlay & Container -->
  <div
    id="modal"
    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 opacity-0 pointer-events-none transition-opacity duration-300"
    role="dialog"
    aria-modal="true"
    aria-labelledby="modal-title"
    aria-describedby="modal-desc"
  >
    <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6 relative">
      <button
        id="modal-close"
        aria-label="Close modal"
        class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 transition text-2xl font-bold"
      >
        &times;
      </button>

      <h2 id="modal-title" class="text-xl font-semibold mb-2 text-gray-900"></h2>
      <p id="modal-desc" class="mb-6 text-gray-700"></p>

      <button
        id="modal-ok"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1"
      >
        OK
      </button>
    </div>
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modal-title");
    const modalDesc = document.getElementById("modal-desc");
    const modalCloseBtn = document.getElementById("modal-close");
    const modalOkBtn = document.getElementById("modal-ok");
    const showModalBtn = document.getElementById("show-modal-btn");

    function showModal(title, message) {
      modalTitle.textContent = title;
      modalDesc.textContent = message;
      modal.classList.remove("opacity-0", "pointer-events-none");
      modalOkBtn.focus();
    }

    function closeModal() {
      modal.classList.add("opacity-0", "pointer-events-none");
    }

    modalCloseBtn.addEventListener("click", closeModal);
    modalOkBtn.addEventListener("click", closeModal);

    // Optional: Close modal on clicking outside content
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        closeModal();
      }
    });

    // Show modal button example
    showModalBtn.addEventListener("click", () => {
      showModal("Info", "This is a modal popup using Tailwind CSS, replacing alert().");
    });

    // Close modal on ESC key press
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && !modal.classList.contains("opacity-0")) {
        closeModal();
      }
    });
  </script>
</body>
</html>
