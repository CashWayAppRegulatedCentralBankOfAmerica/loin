<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Modals - Message & Hire</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Main Section -->
  <main class="min-h-screen flex flex-col items-center justify-center px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Welcome to My Portfolio</h1>

    <!-- Buttons -->
    <div class="flex flex-wrap gap-4 justify-center">
      <button onclick="openMessageModal()" class="bg-green-600 text-white px-5 py-2 rounded hover:bg-green-700 transition">Message</button>
      <button onclick="openHireModal()" class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700 transition">Hire Me</button>
    </div>
  </main>

  <!-- Message Modal -->
  <div id="messageModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl w-full max-w-md relative mx-4">
      <h3 class="text-lg font-bold text-gray-800 mb-3">Send a Message</h3>
      <textarea id="messageText" class="w-full border rounded p-2 mb-3" rows="4" placeholder="Type your message here..."></textarea>
      <div class="flex justify-end">
        <button onclick="sendMessage()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Send</button>
      </div>
    </div>
  </div>

  <!-- Message Success Modal -->
  <div id="messageSuccessModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl text-center w-full max-w-sm mx-4">
      <p class="text-green-600 font-semibold text-lg">Message sent successfully!</p>
      <p class="text-sm text-gray-600 mt-2">You will receive a response via your email.</p>
      <button onclick="closeAllModals()" class="mt-4 bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded transition">Close</button>
    </div>
  </div>

  <!-- Hire Modal -->
  <div id="hireModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-xl text-center w-full max-w-sm mx-4">
      <p class="text-blue-600 font-semibold text-lg">Your hire request has been sent!</p>
      <p class="text-sm text-gray-600 mt-2">Wait for the response via your email.</p>
      <button onclick="closeAllModals()" class="mt-4 bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded transition">Close</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const messageModal = document.getElementById("messageModal");
    const messageSuccessModal = document.getElementById("messageSuccessModal");
    const hireModal = document.getElementById("hireModal");

    function openMessageModal() {
      messageModal.classList.remove("hidden");
    }

    function sendMessage() {
      const text = document.getElementById("messageText").value.trim();
      messageModal.classList.add("hidden");

      if (text) {
        messageSuccessModal.classList.remove("hidden");
        document.getElementById("messageText").value = ""; // Clear message
      }
    }

    function openHireModal() {
      hireModal.classList.remove("hidden");
    }

    function closeAllModals() {
      messageModal.classList.add("hidden");
      messageSuccessModal.classList.add("hidden");
      hireModal.classList.add("hidden");
    }

    // Close on ESC or background click
    window.addEventListener("keydown", e => {
      if (e.key === "Escape") closeAllModals();
    });

    window.onclick = function(event) {
      if (event.target === messageModal) messageModal.classList.add("hidden");
      if (event.target === messageSuccessModal) messageSuccessModal.classList.add("hidden");
      if (event.target === hireModal) hireModal.classList.add("hidden");
    };
  </script>
</body>
</html>
